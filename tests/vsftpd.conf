run_as_launching_user=YES
listen=YES
listen_port=2121
xferlog_enable=YES
vsftpd_log_file=/tmp/vsftpd.log

# A user present in /etc/passwd
ftp_username=root

# Anonymous login with a list of valid passwords
anonymous_enable=YES
anon_upload_enable=YES
anon_umask=000
anon_other_write_enable=YES
anon_mkdir_write_enable=YES
anon_root=/tmp
secure_email_list_enable=YES
email_password_file=/tmp/vsftpd.email_passwords
write_enable=YES
